<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>

<title>Go Vue Starter</title>

<link rel="shortcut icon" href="/img/favicon.ico"/>
<link rel="stylesheet" href="/css/login.css"/>

</head>
<body>

	<h1>Go Vue Starter</h1>

	<div class="content-area">

		{{if eq .Error 403}}
		<p class="error">Invalid login</p>
		{{else if eq .Error 400}}
		<p class="error">Bad request</p>
		{{else if eq .Error 500}}
		<p class="error">Server error</p>
		{{end}}

		<form id="form" action="/login" method="POST">
			<table>
				<tr>
					<td><label for="username">Username</label></td>
					<td><input id="username" name="username" type="text" maxlength="50"></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input id="password" name="password" type="password"></td>
				</tr>
				<!-- TODO Add I Am Not a Robot -->
				<tr>
					<td></td>
					<td><button type="submit">Log in</button></td>
				</tr>
			</table>
		</form>

	</div>

	<script src="/js/login.js"></script>

</body>
</html>
